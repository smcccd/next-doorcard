name: Optimized CI/CD Matrix

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"
  NEXT_TELEMETRY_DISABLED: 1
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # Quick checks that should fail fast
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run all checks in parallel
        run: |
          npm run lint &
          npm run type-check &
          npm run format:check &
          wait

  # Matrix build for different Node versions
  test-matrix:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    needs: quick-checks
    strategy:
      matrix:
        node: ["20", "22"]
        include:
          - node: "22"
            coverage: true
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Setup database
        run: |
          npx prisma generate
          npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run tests
        run: |
          if [ "${{ matrix.coverage }}" = "true" ]; then
            npm run test:ci
          else
            npm test -- --passWithNoTests
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          NEXTAUTH_SECRET: test-secret
          NEXTAUTH_URL: http://localhost:3000

  # Single build job
  build:
    name: Build & Bundle Analysis
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build
        run: |
          npx prisma generate
          npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Analyze bundle
        run: |
          # Simple bundle size check
          echo "Build size report:"
          du -sh .next/standalone || true
          du -sh .next/static || true

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            .next
            public
            prisma
          retention-days: 1

  # Lightweight E2E smoke test
  e2e-smoke:
    name: E2E Smoke Test
    runs-on: ubuntu-latest
    needs: [build, test-matrix]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: e2e_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npx cypress install

      - name: Setup database
        run: |
          npx prisma generate
          npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/e2e_db

      - name: E2E Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 60
          browser: chrome
          spec: cypress/e2e/smoke.cy.ts
          config: video=false
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/e2e_db
          NEXTAUTH_SECRET: e2e-secret
          NEXTAUTH_URL: http://localhost:3000
          CYPRESS_BASE_URL: http://localhost:3000

  # Deploy only after all tests pass
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build, test-matrix, e2e-smoke]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.vercel.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment deployment URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Deployed to: ${{ steps.vercel.outputs.preview-url }}'
            })
